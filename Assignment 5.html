	<h2>5. Validation & Advanced Controls Example</h2>
	<form onsubmit="return validateForm()">
	<label for="username">Username (alphanumeric, 4-12 chars):</label>
	<input type="text" id="username" name="username" pattern="[A-Za-z0-9]{4,12}" required>
	<small>Use 4â€“12 letters or numbers.</small>
		<br><br>
	<label for="age">Age (18 - 60):</label>
	<input type="number" id="age" name="age" min="18" max="60" required>
		<br><br>
	<label for="profile">Profile Picture (optional):</label>
	<input type="file" id="profile" name="profile" accept="image/*">
		<br><br>
	<label for="terms">
	<input type="checkbox" id="terms" name="terms" required>
	I accept the Terms & Conditions
	</label>
		<br><br>
	<input type="submit" value="submit">
	<input type="reset" value="Clear">
	</form>
	<script>
	function validateForm(){
	// simple client-side extra validation example
	const age =document.getElementById('age').value;
	
	if(age < 18 || age > 60){
	alert("Age must be between 18 and 60.");
	return false;
	}
	return false;
	}
	</script>

	<h2>5.Create a form that add take two numbers</h2>
	
	 <form onsubmit="return addNumbers();">
    <label>Number 1:</label><br>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>

    <label>Number 2:</label><br>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>

    <button type="submit">Add</button><br><br>

    <label>Result:</label><br>
    <input type="text" id="result" readonly>
  </form>
   <script>
    function addNumbers() {
      // Get input values
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      // Validation
     

      // Convert to numbers and add
      let sum = Number(num1) + Number(num2);

      // Display result
      document.getElementById("result").value = sum;

      return false; // Prevent form submission
    }
  </script>
